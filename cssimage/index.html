<html lang="en">
<head>
    <title>Image Transition</title>
    <meta name="author" content="Michael Jewett" />
    <meta charset="UTF-8" />
    <meta name="description" content="Student Name software developer Boise Idaho" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
        img {
            padding: 20px;
            width: 250px;
            transition: width 2s ease 0.5s
        }
        
        img:hover {
        width: 350px;
        }

        input {
            font-size: 1.5rem;
            padding: 5px;
            transition: all 1s ease-out;
        }

        input:focus {
            font-size: 2rem;
            padding: 10px;
        }

    </style>
</head>
<body>
	<img src="image/unsplash.jpg">
</body>
