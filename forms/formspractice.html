
<!DOCTYPE html>

    11/14/2022 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Michael Jewett">
    <meta charset="UTF-8">
    <meta name="description" content="Contact us">
    <meta name="keywords" content="Contact form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }

        textarea{
            width: 100%;
            height: 150px;
        }

        .btn {  
  background-color: #33ae74; 
  transition: ease-out 0.5s;
}
.btn:hover { 
  background-color: #1ce;
}

    </style>
</head>
<body>
    <form action="mailto:michaeljewett@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <label for="company">Company:</label><br>
                <input size="50" type="text" name="compName" id="company" data-compName="compName" placeholder="Big Tech Company" required>
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="contactName">Person to Contact:</label><br>
                <input size="30" type="text" name="contactName" id="contactName" placeholder="Contact Name" required>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email_address">Email:</label>
                <input type="email" name="email_address" id="email-address" placeholder="Email Address" required>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                
                <br><label for="phone_number">Phone Number:</label>   
                <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" required>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="employment">Type of Position</label>
            <select name="employment">
                <option value="intern">Internship</option>
                <option value="employee">Employment</option>
            </select>

            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p>
            <input type="radio" name="referrer" id="linkedin" value="linkedIn">
            <label for="linkedin">LinkedIn</label>
            <input type="radio" name="referrer" id="jobfair" value="jobFair">
            <label for="jobfair">Job Fair</label>
            <input type="radio" name="referrer" id="cpartner" value="partner">
            <label for="corppartner">CWI Corporate Partner</label>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea name="comment">We will give you a tour of the facility and ask you to fill out some paperwork. You will meet with an interview team of 3 people. If you are selected for the next round of interviews,that interview will be done by the owner of the company.
                </textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
