        <body>
        <div class="shopWrapper">
            <header class="fullHeader">
                <div class="logoHeader">
                  <!-- titleBanner content -->
                  <img src="\images\wmBannerProto.png" alt="A grungy text displaying western mall">
                </div>
                <div class="ScrollingTextBanner">
                  <!-- ScrollingTextBanner content -->
                  <div id="scroll-text"><script src="js/messagesScript.js"></script>
                  </div>
              </div>
            </header>
            <main class="shopMain">
            <aside class="shopLeft">
            <!-- Left sidebar -->
            <fieldset>
                <label id="navSelect" for="pages">Navigate to:</label>
                <select id="pages">
                  <option value="index.html">Home - WesternMall Main Page</option>
                  <option value="weapons.html">Arms - The Weapons You Want</option>

                  <option value="register.html">Register - Create An Account</option>
                </select>
            </fieldset>
            <h2 id="advertHead">On Sale Now!</h2>
            <div class="my-slider">
                <div class="item"><img src="images/battleLauncher.jpg" /></div>
                <div class="item"><img src="images/blasters.jpg" /></div>
                <div class="item"><img src="images/hers-laserRifle.jpg" /></div>
                <div class="item"><img src="images/hoverTank.jpg" /></div>
            </div>

            </aside>
    
            <!-- Main content -->
            <article class="shopMiddle">
                <!-- PopUps -->
                <!--popup registration-->
                <div class="popup" id="popup">
                    <h1>Register for an Account</h1>
                    <form>
                        <div>
                            <label for="email_address">E-Mail:</label>
                            <input type="text" name="email" id="email">
                            <span>*</span>
                        </div>
                        <div>
                            <label for="phone">Mobile Phone:</label>
                            <input type="text" name="phone" id="phone">
                            <span>*</span>
                        </div>
                        <div>
                            <label for="country">Country:</label>
                            <select name="country" id="country">
                                <option value="">Select a country</option>
                                <option style="color:red">USA</option>
                                <option style="color:green">Canada</option>
                                <option style="color:yellowgreen">Mexico</option>
                                <option style="color:purple">japan</option>
                                <option style="color:peru">China</option>
                                <option style="color:darkred">Russia</option>
                            </select>
                            <span>*</span>
                        </div>
                        <div class="organize">
                            <label>Contact me by:</label>
                            <div id="radios">
                                <label><input type="radio" name="contact" id="text"
                                    value="text" checked>Text</label>
                                <label><input type="radio" name="contact" id="email"
                                    value="email">Email</label>
                                <label><input type="radio" name="contact" id="mobile"
                                    value="mobile">Cell</label>
                                <label><input type="radio" name="contact" id="none"
                                    value="none">Do not contact</label>
                                </div>
                        </div>
                        <div class="organize">
                                <label>Terms of Service:</label>
                                <div id="chkBox">
                                <label><input type="checkbox" name="terms" id="terms"
                                    value="yes">I accept<span>&#160;&#160;*</span></label>
                            </div>
                        </div>
                        <div id="textBox">
                            <label for="comments">Comments:</label>
                            <textarea name="comments" id="comments" row="5" cols="40"></textarea>
                            <span>*</span>
                        </div>
                        <div>
                            <label>&nbsp;</label>
                            <input type="button" class="regButton" id="register" value="Register">
                            <input type="button" class="regButton" id="reset_form" value="Reset">
                        </div>
            
                    </form>
                </div>
            
                <div class="confirmed">
                    <div id="wmBannerHolder">
                        <img id="wmBannerReg" src="images\wmBanner.png" alt="A grungy text displaying western mall">
                    </div>
                    <div id="thankYouImage">
                        <img id="thankYouRobot" src="images\thankyou.png" alt="A robot thanking you for registering">
                        <div id="rowFlex">
                            <h1>Thanks for registering with us!</h1>
                            <p>You should get a confirmation email shortly.</p>
                            <label>&nbsp;</label>
                            <input type="button" id="close_form" value="Close">

                    </div>
