
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>WesternMall - Welcome</title>
        <meta name="author" content="Michael Jewett">
        <meta charset="UTF-8">
        <meta name="description" content="Western mall for eldrith earth rpg main page">
        <meta name="keywords" content="rpg ttrpg fantasy scifi cyberpunk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/siteWide.css" type="text/css">
        <link rel="stylesheet" href="css/register.css" type="text/css">
        <link rel="stylesheet" href="css/faqs.css" type="text/css">
        <script src="https://kit.fontawesome.com/046adaf601.js" crossorigin="anonymous"></script>        <script src="js/register.js"></script>
        </head>
    <body>
    <!-- PopUps -->
    <!--popup registration-->
    <div class="popup">
      <div id="wmBannerHolder">
          <img id="wmBannerReg" src="images\wmBanner.png" alt="A grungy text displaying western mall">
      </div>
      <h1>Register for an Account</h1>
      <form>
          <div>
              <label for="email_address">E-Mail:</label>
              <input type="text" name="email_address" id="email_address">
              <span>*</span>
          </div>
          <div>
              <label for="phone">Mobile Phone:</label>
              <input type="text" name="phone" id="phone">
              <span>*</span>
          </div>
          <div>
              <label for="country">Country:</label>
              <select name="country" id="country">
                  <option value="">Select a country</option>
                  <option style="color:red">USA</option>
                  <option style="color:green">Canada</option>
                  <option style="color:yellowgreen">Mexico</option>
                  <option style="color:purple">japan</option>
                  <option style="color:peru">China</option>
                  <option style="color:darkred">Russia</option>
              </select>
              <span>*</span>
          </div>
          <div class="organize">
              <label>Contact me by:</label>
              <div id="radios">
                  <label><input type="radio" name="contact" id="text"
                      value="text" checked>Text</label>
                  <label><input type="radio" name="contact" id="email"
                      value="email">Email</label>
                  <label><input type="radio" name="contact" id="mobile"
                      value="mobile">Cell</label>
                  <label><input type="radio" name="contact" id="none"
                      value="none">Do not contact</label>
                  </div>
          </div>
          <div class="organize">
                  <label>Terms of Service:</label>
                  <div id="chkBox">
                  <label><input type="checkbox" name="terms" id="terms"
                      value="yes">I accept<span>&#160;&#160;*</span></label>
              </div>
          </div>
          <div>
              <label for="comments">Comments:</label>
              <textarea name="comments" id="comments" row="5" cols="40"></textarea>
              <span>*</span>
          </div>
          <div>
              <label>&nbsp;</label>
              <input type="button" id="register" value="Register">
              <input type="button" id="reset_form" value="Reset">
              <input type="button" id="close_form" value="Close">
          </div>

      </form>
  </div>

  <div class="confirmed">
      <div id="wmBannerHolder">
          <img id="wmBannerReg" src="images\wmBanner.png" alt="A grungy text displaying western mall">
      </div>
      <div id="thankYouImage">
          <img id="thankYouRobot" src="images\thankyou.png" alt="A robot thanking you for registering">
          <div id="rowFlex">
              <h1>Thanks for registering with us!</h1>
              <p>You should get a confirmation email shortly.</p>
              <label>&nbsp;</label>
              <input type="button" id="close_form" value="Close">
          </div>
      </div>
  </div>

</html>
