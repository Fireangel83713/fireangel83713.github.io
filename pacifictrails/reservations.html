<main>
    <div id="booking">
        <p>Please fill out the form below to allow us to schedule your visit. We look forward to assisting you!</p>
        <form action="mailto:manager@pacifictrails.com?subject=Reservation%20Request" enctype="text/plain" method="POST"></form>
            <div>
                <label for="clientName">Name:</label>
                <input size="30" type="text" name="clientName" id="client" data-compName="cName" placeholder="First and Last Name, ie Bob Smith" required>
            </div>
            <div>
                <label for="clientEmail">Email:</label>
                <input size="30" type="text" name="clientEmail" id="client" data-compName="cEmail" placeholder="someone@somewhere.com" required>
            </div>
            <div>
                <label for="startingDate">Desired Date:</label>
                <input type="date" id="startingDate" name="startingDate">
            </div>
            <div>
                <label for="endingDate">End Date:</label>
                <input type="date" id="endingDate" name="endingDate">
            </div>
            <div>
                <button type="submit" id="sub">Book now!</button>
            </div>
        </form>
    </div>
</main>
